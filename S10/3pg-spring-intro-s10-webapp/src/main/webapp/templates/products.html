<h2>Products</h2>

<div data-ng-show=" products.length == 0 ">
    <p>There are no products to be displayed</p>
</div>

<div data-ng-hide=" products.length == 0 ">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="product in products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
