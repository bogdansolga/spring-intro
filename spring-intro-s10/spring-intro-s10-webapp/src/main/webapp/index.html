<!doctype html>
<html lang="en" data-ng-app="springIntro">
    <head>
        <title>Spring intro - S10</title>

        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/stylesheet.css"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    </head>

    <body data-ng-controller="MainController">
        <div id="wrap" data-ng-cloak>
            <div id="main">
                <div class="container">
                    <div navbar></div>

                    <div data-ng-view></div>
                </div>
            </div>
        </div>

        <div auth></div>

        <script type="text/javascript" src="js/lib/bootstrap/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/controllers/ProductController.js"></script>
        <script type="text/javascript" src="js/controllers/UserController.js"></script>

        <script type="text/javascript" src="js/services/UserServices.js"></script>
        <script type="text/javascript" src="js/services/ProductServices.js"></script>
        <script type="text/javascript" src="js/services/AuthServices.js"></script>

        <script type="text/javascript" src="js/directives/auth.js"></script>
        <script type="text/javascript" src="js/directives/navbar.js"></script>

</html>
